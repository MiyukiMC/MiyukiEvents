# Mensagem de início
# {question} = a pergunta
# {seconds} = o tempo restante
Start:
  - ''
  - '&b[Evento] &fEvento iniciado &7➜ &dFastQuiz &7➜ &b{seconds}s '
  - '&b[Evento]'
  - '&b[Evento] &fResponda: &b{question}'
  - ''
# Mensagem quando alguém ganha
# {winner} = nome do ganhador
# {answer} = resposta da pergunta
Win:
  - ''
  - '&b[Evento] &fEvento finalizado!'
  - '&b[Evento]'
  - '&b[Evento] &fVencedor: &a{winner}'
  - '&b[Evento]'
  - '&b[Evento] &fReposta: &b{answer}'
  - ''
# Mensagem de quando o evento acaba e ninguem ganha
# {answer} = a resposta
NoWinner:
  - ''
  - '&b[Evento] &fO evento foi cancelado pro não ter o mínimo de jogadores.'
  - '&b[Evento]'
  - '&b[Evento] &fResposta: &b{answer}'
  - ''
# Mensagem de quando o evento é cancelado
Cancelled:
  - ''
  - '&b[Evento] &cO evento bolão foi cancelado por um administrador.'
  - ''
# Mensagem de ajuda normal
Help:
  - ''
  - '&b[Evento] &fComandos disponíveis para o evento &bFast Quiz&f:'
  - ' &b» &f/fastquiz help &7- &fExibe está mensagem.'
  - ''
# Mensagem de ajuda admin
HelpAdmin:
  - ''
  - '&b[Evento] &fComandos administrativos disponíveis para o evento:'
  - ' &b» &f/fastquiz iniciar &7- &fInicia o evento;'
  - ' &b» &f/fastquiz parar &7- &fPara o evento;'
  - ' &b» &f/fastquiz reload &7- &fRecarrega o evento.'
  - ' &b» &f/fastquiz help &7- &fExibe está mensagem.'
  - ''

